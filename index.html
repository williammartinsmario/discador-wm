
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wm Assessoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top right, #0d0d0d 0%, #9b7b27 100%);
      color: #ffffff;
      padding: 0 20px 40px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fffdf6;
      border-bottom: 4px solid #c4a349;
      padding: 20px;
      margin: 0 -20px 20px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #9b7b27;
      margin: 0;
    }
    header img {
      height: 60px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wm Assessoria" />
    <h1>Wm Assessoria</h1>
  </header>
</body>
</html>
