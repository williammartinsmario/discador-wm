
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discador Automático WM</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <style>
    :root {
      --wm-gold: #b08540;
      --wm-dark: #333333;
      --wm-light: #f8f4ef;
      --wm-gray-300: #d1d5db;
      --wm-gray-700: #374151;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--wm-light);
      color: var(--wm-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--wm-gold);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: 600;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 32px;
      margin-right: 10px;
    }
    main.container {
      flex: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .top-bar {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    input[type=file], input[type=text], textarea {
      padding: 0.5rem;
      border: 1px solid var(--wm-gray-300);
      border-radius: 0.5rem;
      width: 100%;
    }
    textarea { resize: vertical; }
    button {
      background: var(--wm-gold);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #a06e2d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid var(--wm-gray-300);
      padding: 0.5rem;
      text-align: left;
    }
    .badge {
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: bold;
    }
    .badge-novo { background: var(--wm-gray-300); }
    .badge-ligado { background: #ef4444; color: white; }
    .badge-whats { background: #25d366; color: white; }
    .stats { margin-top: 1rem; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="WM Logo">WM Assessoria</div>
    <div>
      <button id="backupBtn">Backup</button>
      <button id="statsBtn">Relatório</button>
    </div>
  </header>
  <main class="container">
    <div class="top-bar">
      <input type="file" id="importarArquivo" accept=".csv,.xlsx" />
      <input type="text" id="busca" placeholder="Buscar nome ou número" />
    </div>
    <textarea id="msgTemplate" rows="3" placeholder="Mensagem padrão com ${firstName}">Olá ${firstName}, tudo bem? Aqui é o William da Direcional!</textarea>
    <table id="tabelaContatos">
      <thead>
        <tr>
          <th>Nome</th><th>Número</th><th>Status</th><th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="stats" id="stats"></div>
  </main>
<script>
// JavaScript básico omitido aqui por brevidade (idêntico à versão anterior)
</script>
</body>
</html>
